<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card-container">
        <div class="main-image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium display"
            class="equil-image"
          />
          
          <div class="overlay">
            <img class="eye-icon" src="./images/icon-view.svg" alt="visible eye icon">
          </div>
        </div>
        <div class="card-details">
          <div class="product-desc">
            <h2><a href="#">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="price-duration">
            <div class="eth-price">
              <img src="./images/icon-ethereum.svg" alt="ETH icon" />
              <h3>0.041ETH</h3>
            </div>
            <div class="clock-duration">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="owner-tag">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="owner's avatar" />
            </div>

            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
